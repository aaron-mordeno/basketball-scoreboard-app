<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p class="score" id="homeScore">0</p>
                <tr>
                    <td><button class="button" onclick="homeOnePoint()">+1</button></td>
                    <td><button class="button" onclick="homeTwoPoints()">+2</button></td>
                    <td><button class="button" onclick="homeThreePoints()">+3</button></td>
                </tr>
            </div>
            <div>
                <h3>GUEST</h3>
                <p class="score" id="guestScore">0</p>
                <tr class="buttons">
                    <td><button class="button" onclick="guestOnePoint()">+1</button></td>
                    <td><button class="button" onclick="guestTwoPoints()">+2</button></td>
                    <td><button class="button" onclick="guestThreePoints()">+3</button></td>
                </tr>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
